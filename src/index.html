<html>
  <head>
    <title>Plant Grower Game</title>
  </head>
  <div class="container">
    <body>
        <h1>Plant Grower Game</h1>
        <hr>
        <button id="createPlant">Create a Plant</button>
        <input id="givePlantName" type="text" name="givePlantName" placeholder="Give your plant a name!" class="hidden">
        <button id="create" class="hidden" type="submit">Create</button>

        <button id="createAnotherPlant" class="hidden">Create Another Plant</button>
        <input id="giveAnotherName" type="text" name="giveAnotherName" placeholder="Give your plant a name!" class="hidden">
        <button id="createNewPlant" class="hidden" type="submit">Create</button>
        <br>
        <br>
        <h3><div id="plant"></div></h3>
        <div id="plantGrowerFunctions" class="hidden">
          <h4>Feed</h4>
          <button id="feed">Feed</button>
          <button id="healthyFood">Healthy Food</button>
          <button id="averageFood">Average Food</button>
          <button id="badFood">Bad Food</button>
          <br>
          <br>
          <h4>Water</h4>
          <button id="water">Water</button>
          <button id="healthyWater">Healthy Water</button>
          <button id="tapWater">Tap Water</button>
          <button id="dirtyWater">Dirty Water</button>
          <br>
          <br>
          <h4>Give Light</h4>
          <button id="giveLight">Give Light</button>
          <button id="uvLight">Give UV Light</button>
          <button id="sunlight">Give Sunlight</button>
          <button id="darkness">Give Darkness</button>
          <hr>
          <h1>Plant Values</h1>
          <h3><div id="soil-value">0</div></h3>
          <h3><div id="water-value">0</div></h3>
          <h3><div id="light-value">0</div></h3>
        </div>

        <h3><div id="additionalPlant"></div></h3>
        <div id="additionalPlantFunctions" class="hidden">
          <h4>Feed</h4>
          <button id="feedPlant">Feed</button>
          <button id="feedHealthyFood">Healthy Food</button>
          <button id="feedAverageFood">Average Food</button>
          <button id="feedBadFood">Bad Food</button>
          <br>
          <br>
          <h4>Water</h4>
          <button id="giveWater">Water</button>
          <button id="giveHealthyWater">Healthy Water</button>
          <button id="giveTapWater">Tap Water</button>
          <button id="giveDirtyWater">Dirty Water</button>
          <br>
          <br>
          <h4>Give Light</h4>
          <button id="givePlantLight">Give Light</button>
          <button id="giveUvLight">Give UV Light</button>
          <button id="giveSunlight">Give Sunlight</button>
          <button id="giveDarkness">Give Darkness</button>
          <hr>
          <h1>Plant Values</h1>
          <h3><div id="soilValue">0</div></h3>
          <h3><div id="waterValue">0</div></h3>
          <h3><div id="lightValue">0</div></h3>
        </div>
    </body>
  </div>
</html>
